<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">
    <h2>Sobre Nós</h2>
    <img class="img-responsive" src="img/empresa.jpg" alt="">
    <div class="panel-group" id="painel-sobre">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-parent="#painel-sobre" data-toggle="collapse" data-target="#primeiro-paragrafo">
            Desde 1935</h3>
        </div>
        <div id="primeiro-paragrafo" class="collapse in">
          <div class="panel-body">
            <p>A TopCasaFina Arquitetura esta no mercado desde...</p>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-parent="#painel-sobre" data-toggle="collapse" data-target="#segundo-paragrafo">
            Desde 1935</h3>
        </div>
        <div id="segundo-paragrafo" class="collapse in">
          <div class="panel-body">
            <p>A TopCasaFina Arquitetura esta no mercado desde...</p>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-parent="#painel-sobre" data-toggle="collapse" data-target="#terceiro-paragrafo">
            Desde 1935</h3>
        </div>
        <div id="terceiro-paragrafo" class="collapse in">
          <div class="panel-body">
            <p>A TopCasaFina Arquitetura esta no mercado desde...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Nossos Projetos</h2>
    <figure class="thumbnail">
      <img src="img/projetos/casa-castelo.png" alt="Foto do castelo">
      <figcaption class="caption">
        <h3>Casa castelo</h3>
        <p>A Casa castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge</p>
      </figcaption>
    </figure>
    <figure class="thumbnail">
      <img src="img/projetos/casa-lago.png" alt="Foto do lago">
      <figcaption class="caption">
        <h3>Casa do lago</h3>
        <p>A Casa do lago  foi um dos maiores desafios da TopCasaFina Arquitetura, feita para um empresario</p>
      </figcaption>
    </figure>
    <figure class="thumbnail">
      <img src="img/projetos/mercado-marapira.png" alt="Foto do mercado-marapira">
      <figcaption class="caption">
        <h3>Mercado Marapira</h3>
        <p>O mercado Marapira foi uma grande obra desenvolvida pela TopCasaFina , feita para um comerciante</p>
      </figcaption>
    </figure>
    <figure class="thumbnail">
      <img src="img/projetos/palacio-dionisio.png" alt="Foto do palacio-dionisio">
      <figcaption class="caption">
        <h3>Palacio Dionisio</h3>
        <p>O palacio Dionisio foi inspirado nos palacios de Dubai, feita para um shake</p>
      </figcaption>
    </figure>
    <figure class="thumbnail">
      <img src="img/projetos/residencia-ludi.png" alt="Foto do residencia-ludi">
      <figcaption class="caption">
        <h3>Residencia ludi</h3>
        <p>A residencia ludi foi o primeiro projeto da TopCasaFina Arquitetura</p>
      </figcaption>
    </figure>
  </div>
</body>
<script src="jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
